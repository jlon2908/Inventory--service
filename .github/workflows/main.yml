name: Build, Create ECR, Push to ECR and Deploy to ECS

on:
  push:
    branches: [ "main" ]

jobs:
  build-create-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init (ECR)
        run: terraform init -backend-config="bucket=arka-dev-artifacts" -backend-config="key=inventory-service/terraform.tfstate" -backend-config="region=us-east-1"
        working-directory: .

      - name: Terraform Apply (ECR)
        run: terraform apply -auto-approve -target=aws_ecr_repository.inventory_service
        working-directory: .

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t inventory-service:latest .

      - name: Tag Docker image
        run: |
          docker tag inventory-service:latest ${{ steps.login-ecr.outputs.registry }}/inventory-service:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/inventory-service:latest

      - name: Terraform Apply (ECS Service)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_JDBC_URL: ${{ secrets.DB_JDBC_URL }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SECURITY_GROUP_ID: ${{ secrets.SECURITY_GROUP_ID }}
          TARGET_GROUP_ARN: ${{ secrets.TARGETGROUP }}
          VPC_ID: ${{ secrets.VPC_ID }}
        run: |
          terraform apply -auto-approve \
            -var="db_host=$DB_HOST" \
            -var="db_jdbc_url=$DB_JDBC_URL" \
            -var="db_password=$DB_PASSWORD" \
            -var="db_username=$DB_USERNAME" \
            -var="jwt_secret=$JWT_SECRET" \
            -var="security_group_id=$SECURITY_GROUP_ID" \
            -var="target_group_arn=$TARGET_GROUP_ARN"
        working-directory: .
